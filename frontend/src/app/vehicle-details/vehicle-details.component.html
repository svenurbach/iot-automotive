<h1>Fahrzeugdetails</h1>

<div class="upper-half">
  <div class="all-details">
    <img src="{{vehicle?.vehicleModel?.imgURL}}" alt="Fahrzeugbild" class="vehicle-img"><br>
    <div class="vehicle-details">
      <label>Hersteller:</label>
      <p>{{vehicle?.vehicleModel?.manufacturer}}</p>
    </div>
    <div class="vehicle-details">
      <label>Modell:</label>
      <p>{{vehicle?.vehicleModel?.modelName}}</p>
    </div>
    <div class="vehicle-details">
      <label>Kennzeichen:</label>
      <p>{{vehicle?.licensePlate}}</p>
    </div>
    <div class="vehicle-details">
      <label>Baujahr:</label>
      <p>{{vehicle?.yearOfConstruction}}</p>
    </div>
    <div class="vehicle-details">
      <label>Fahrten:</label>
      <p>{{ sumTrips$ | async }}</p>
    </div>
  </div>

  <div class="loc-pieChart">
    <div class="osm-view-container">
      @if (vehicle) {
      <app-osm-view [carId]="vehicle.id" [visibleMap]="true"></app-osm-view>
      }
    </div>

    <div class="chart-container">
      <canvas id="pieChartErrors"><p>{{ chart }}</p></canvas>
    </div>
  </div>

</div>
