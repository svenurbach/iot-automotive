<header>
  <mat-toolbar color="primary">
    <button (click)="showMenu=!showMenu" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span><a href="/" id="logo" title="Back to home"> {{ title }}</a></span>
  </mat-toolbar>
</header>

<mat-sidenav-container>
  <mat-sidenav [opened]="showMenu" [mode]="'side'">
    <nav>
    <ul>
      <li>
        <a
          routerLink="/home"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
        >Home</a
        >
      </li>
      <li>
        <a
          routerLink="/trip"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
        >Trip</a
        >
      </li>
      <li>
        <a
          routerLink="/insurance"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
        >Versicherung</a
        >
      </li>
      <li>
        <a
          routerLink="/vehicle"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
        >Fahrzeug</a
        >
      </li>
    </ul>
  </nav>
</mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
